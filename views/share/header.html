<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popupInster.css">
    <link rel="stylesheet" type="text/css" href="css/{{alone}}.css">
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/popupInster.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/change.js"></script>
    <script src="script/{{alone}}.js"></script>
</head>

<body>
<header>
    <div class="auto">
        <div class="logo"><a href="#"><img src="images/logo.png"></a></div>
        <div class="nav">
            <ul>
                <li><a href="/">
                    <span class="index-img"><img src="images/home.png"></span>
                    <span class="index">首页</span>
                </a></li>
                <li><a href="/list">
                    <span class="img"><img src="images/order.png"></span>
                    <span class="index">订购蛋糕</span>
                </a></li>
                <li class="move"><a href="#" class="move-a">
                    <span class="img"><img src="images/vip.png"></span>
                    <span class="index userName">会员登录</span>
                    <span class="index userName">{{user}}</span>
                </a>
                    <div class="vip-center" style="display:none;">
                        <div class="login">
                            <p class="p1">立即登录</p>
                            <p id="p2">注册账号</p>
                        </div>
                        <div class="logout">
                            <p class="myOrder">我的订单</p>
                            <p class="address">收货地址</p>
                            <p class="logOut">退出</p>
                        </div>
                        <div class="register"><a href="/cart    ">
                            <p class="cart"><img src="images/shopping_cart.png"><span>{{lists}}</span></p></a>
                            <p class="cart-shop">{{lists==0?'空空如也~快去选购吧':'&#x3000;购物车'}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="mask" style="display:none;"></div>
        <div class="popup1" style="display:none;">
            <div class="data-title">
                <h4>用户登录</h4>
                <div class="close"></div>
            </div>
            <form id="login">
                <p class="username">
                    <img src="images/people.png">
                    <input type="text" name="phone" placeholder="手机号码">
                </p>
                <p class="password">
                    <img src="images/key.png">
                    <input type="password" name="password" placeholder="用户密码">
                </p>
                <p class="hint"></p>
                <p class="ret">
                    <label>
                        <input type="checkbox">
                        <span>记住登录</span>
                        <a href="/forget">忘记密码？</a>
                <p style="clear: both;"></p>
                </label>
                </p>
                <input type="submit" value="登录" class="login-l">
                <p class="login-r">新用户注册</p>
            </form>
        </div>
        <div class="popup1" style="display:none;">
            <div class="data-title">
                <h4>新用户注册</h4>
                <div class="close"></div>
            </div>
            <form id="register">
                <p class="username">
                    <input type="text" name="phone" placeholder="请输入手机号码">
                </p>
                <p class="password">
                    <input type="password" name="password" placeholder="设置6位以上的登录密码">
                </p>
                <p class="password">
                    <input type="password" name="password1" placeholder="请确认登录密码">
                </p>
                <p class="hint"></p>
                <input type="submit" value="注册" class="login-l">
                <p class="if">如果您已是用户，请您<span class="redd">登录</span></p>
            </form>
        </div>
    </div>
</header>
